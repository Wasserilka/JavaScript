<head>
    <meta charset="utf-8">
    <script>
        "use strict";
        /*
        К переменной a применяется совмещенный оператор *=, выполняющий последовательно действия: умножение и присваивание.
        Так как в строке уже есть присваивание, то операцию с переменной a необходимо заключить в скобки.
        Присваивание с умножением имеет низкий приоритет, но так как оно в скобках, то выполняется первым.
        Справа налево выполняются дейтсвия: умножение a на 2 с присваиванием, сложение с 1, присваивание x. 
        В результате x = 5, a = 4.
        */
       
        let a = 2;
        let x = 1 + (a *= 2);
    </script>
</head>
