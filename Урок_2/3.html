<head>
    <meta charset="utf-8">
    <script>
        "use strict";

        let a = 0;
        let b = 0;

        if (a >= 0 && b >= 0){
            alert(`a и b положительные, их разность равна ${a - b}`);
        }
        else if (a < 0 && b < 0){
            alert(`a и b отрицательные, их произведение равно ${a * b}`);
        }
        else{
            alert(`a и b разных знаков, их сумма равна ${a + b}`);
        }
    </script>
</head>
