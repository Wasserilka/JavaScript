<head>
    <meta charset="utf-8">
    <script>
        "use strict";

        let a = 2, b = 5;

        alert(`Сложение: ${mathOperation(a, b, "add")}`);
        alert(`Вычитание: ${mathOperation(a, b, "subtract")}`);
        alert(`Умножение: ${mathOperation(a, b, "multiply")}`);
        alert(`Деление: ${mathOperation(a, b, "divide")}`);

        function mathOperation(arg1, arg2, operation)
        {
            switch (operation){
                case "add":
                return (add(arg1, arg2));
                case "subtract":
                return (subtract(arg1, arg2));
                case "multiply":
                return (multiply(arg1, arg2));
                case "divide":
                return (divide(arg1, arg2));
            }
        }
        
        function add(a, b)
        {
            return a + b;
        }
        function subtract(a, b)
        {
            return a - b;
        }
        function multiply(a, b)
        {
            return a * b;
        }
        function divide(a, b)
        {
            return a / b;
        }
    </script>
</head>
