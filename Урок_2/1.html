<head>
    <meta charset="utf-8">
    <script>
        "use strict";
        /*
        1. К переменной a применяется префиксный инкремент, затем результат присваивается переменной c.
        Значение a увеличивается на единицу до присваивания.
        2. К переменной b применяется постфиксный инкремент, затем результат присваивается переменной d.
        Значение b увеличивается на единицу после присваивания.
        3. Унарный оператор имеет больший приоритет над сложением, поэтому сначала префиксно инкрементируется a, 
        а затем результат прибавляется к 2 и присваивается переменной c. 
        Переменная a была равна 2 после действий в примере 1.
        4. Унарный оператор имеет больший приоритет над сложением, однако инкремент постфиксный, поэтому увеличение
        b на единицу происходит после действия сложения. Переменная b была равна 2 после действий в примере 2.
        В результате инкрементирования a и b дважды их значения увеличились на 1 два раза и стали равными 3.
        */
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2

        //пример 2
        d = b++;
        alert(d); //ответ: 1

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>
</head>
