<head>
    <meta charset="utf-8">
    <script>
        "use strict";

        let a = 2, b = 5;

        alert(`Сложение: ${add(a, b)}`);
        alert(`Вычитание: ${subtract(a, b)}`);
        alert(`Умножение: ${multiply(a, b)}`);
        alert(`Деление: ${divide(a, b)}`);

        function add(a, b)
        {
            return a + b;
        }
        function subtract(a, b)
        {
            return a - b;
        }
        function multiply(a, b)
        {
            return a * b;
        }
        function divide(a, b)
        {
            return a / b;
        }
    </script>
</head>
