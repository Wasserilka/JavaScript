<head>
    <script>
        "use strict";
        /*
        1. Первые два числа сложились, затем скрипт увидел строку, преобразовал число в строку 
        и присоединил к ней второе слагаемое в виде строки.
        2. Первое слагаемое было преобразовано в строку, соединено со вторым слагаемым в виде строки,
        затем третье слагаемое в виде числа было так же преобразовано в строку и присоединено к первым двум.
        3. Перед третьим слагаемым стоит унарный оператор, преобразовывающий стркоу в число, он имеет
        больший приоритет перед сложением, поэтому выполняется раньше. В итоге все слагаемые - числа.
        4. Перед пустой строкой стоит унарынй оператор, который преобразует ее в число 0, сохраняя 
        отрицательный знак. Деление на -0 дает бесконечность со знаком минус.
        5. Делить не преобразовался в число из-за ошибки: вместо запятой должна быть точка. В итоге
        строка преобразовалась в NaN. Любые действия с NaN дают в результате NaN.
        */
        console.log(10 + 10 + "10");
        console.log(10 + "10" + 10);
        console.log(10 + 10 + +"10");
        console.log(10 / -"");
        console.log(10 / +"2,5");
    </script>
</head>
